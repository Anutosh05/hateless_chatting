{% extends "messaging/navbar.html" %}
{% load static %}

{%block content%}
</head>
<body>
    <form method="POST" action="" class="form-custom mt-5">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group mb-3">
            <input type="text" id="username" name="username" placeholder="Username..." class="form-control {% if username_error %}is-invalid{% endif %}" value="{{ username }}">
            {% if username_error %}
              <div class="invalid-feedback">
                {{ username_error }}
              </div>
            {% endif %}
          </div>
        </div>
      
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group mb-3">
            <input type="password" id="password" name="password" placeholder="Password..." class="form-control {% if password_error %}is-invalid{% endif %}">
            {% if password_error %}
              <div class="invalid-feedback">
                {{ password_error }}
              </div>
            {% endif %}
          </div>
        </div>
      
        <!-- Submit Button -->
        <input type="submit" name="create_user" value="Login" class="btn btn-success custom-submit mt-3">
        
        {%for message in messages%}
        <p class="custom-error">
        {{message}}</p>
        {% endfor%}
        <p>New user <a href="/messaging/register">Register</a> </p>
 
      </form>
      
                  

</body>

    
{%endblock%}
